<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ProjKonnect - Register</title>
     <link rel="shortcut icon" type="text/css" href="asset/img/favicon.png">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">

     <!-- Fontawesome CSS -->
     <link rel="stylesheet" href="vendor/fontawesome/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha384-pzjw8+u7LVHuX7HR/TaJK1z4pQD5U6DY2P2WxI7tXDAe7MWI4VjxCt/dZRtF+l5fw" crossorigin="anonymous">


     <!-- Datatables CSS -->
     <link rel="stylesheet" href="vendor/datatables/css/jquery.dataTables.min.css">

     <!-- Swiper CSS -->
     <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css">

     <!--Custom CSS-->
     <link rel="stylesheet" href="asset/css/style.css">
     <link rel="stylesheet" href="asset/css/responsive.css">
</head>

<body>
     <div class="page-wrapper">
          <div class="container-fluid">
               <div class="row">
                    <div class="col-lg-4 col-md-3 col-sm-2"></div>
                    <div class="col-lg-4 col-md-6 col-sm-8">
                         <div class="auth-ctn">
                              <div class="text-center mb-3">
                                   <img src="asset/img/logo-dark.png" class="auth-logo" alt="logo">
                              </div>

                              <form action="" class="auth-form">
                                   <h3 class="text-center auth-heading">Sign Up</h3>
                                   <p class="text-center auth-sub-heading mb-4">
                                        Explore the world of endless learning with ProjKonnect
                                   </p>
                                   <div class="mb-4">
                                        <div class="form-group">
                                             <input type="text" name="email" placeholder="Full Name"
                                                  class="form-control">
                                        </div>
                                   </div>
                                   <div class="mb-4">
                                        <div class="form-group">
                                             <input type="text" name="email" placeholder="Email address"
                                                  class="form-control">
                                        </div>
                                   </div>
                                   <div class="mb-4">
                                        <div class="form-group">
                                             <input type="password" name="password" placeholder="Password"
                                                  class="form-control">
                                        </div>
                                   </div>
                                   <div class="mb-4">
                                        <div class="form-group">
                                             <input type="password" name="password" placeholder="Confirm password"
                                                  class="form-control">
                                        </div>
                                   </div>
                                   <p class="terms-text">
                                        <span>By creating an account, you acknowledge you have read and agree to our</span> <a href="privacy.html" target="_blank">Terms of use and Privacy Policy.</span>
                                   </p>
                                   <a href="index.html" class="btn auth-btn mt-4">Create account</a>
                              </form>
                              <div style="padding: 30px; margin-bottom: 50px;">
                                   <fieldset>
                                        <legend><span>&nbsp; or &nbsp;</span></legend>
                                   </fieldset>
                                   <button class="btn custom-btn-outline">
                                        <span>
                                        <img src="asset/img/google-icon.png" class="img-fluid">&nbsp; &nbsp; Continue with
                                        Google
                                        </span>
                                   </button>
                                   <div class="new-account-ctn"><span>Already have an account?</span> <a href="login.html">Login</a></div>
                              </div>
                         </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-2"></div>

               </div>
          </div>
     </div>



     <!-- JS FILES -->
     <script src="vendor/jquery/jQuery3.6.1.min.js"></script>
     <script src="vendor/popper/popper.js"></script>
     <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
     <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
     <script src="vendor/fontawesome/all.min.js"></script>
     <script src="vendor/jquery-validate/jquery.validate.js"></script>
     <script src="vendor/swiper/swiper-bundle.min.js"></script>
     <script src="asset/js/plugins_init.js"></script>
     <script src="asset/js/main.js"></script>
