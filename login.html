<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ProjKonnect - Login</title>
     <link rel="shortcut icon" type="text/css" href="asset/img/favicon.png">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">

     <!-- Fontawesome CSS -->
     <link rel="stylesheet" href="vendor/fontawesome/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha384-pzjw8+u7LVHuX7HR/TaJK1z4pQD5U6DY2P2WxI7tXDAe7MWI4VjxCt/dZRtF+l5fw" crossorigin="anonymous">


     <!-- Datatables CSS -->
     <link rel="stylesheet" href="vendor/datatables/css/jquery.dataTables.min.css">

     <!-- Swiper CSS -->
     <link rel="stylesheet" href="vendor/swiper/swiper-bundle.min.css">
     <link rel="stylesheet" href="asset/css/aos.css">

     <!--Custom CSS-->
     <link rel="stylesheet" href="asset/css/style.css">
     <link rel="stylesheet" href="asset/css/responsive.css">
</head>

<body>
     <div class="page-wrapper">
          <div class="auth-container">
               <div class="row">
                    <div class="col-lg-7" data-aos="fade-left">
                         <div class="row">
                              <div class="col-sm-2 col-md-3 col-lg-1 col-xl-2 col-1"></div>
                              <div class="col-sm-8 col-md-6 col-lg-10 col-xl-8 col-10 auth-form-container">
                                   <div class="auth-ctn">
                                        <div class="text-center mb-3">
                                             <img src="asset/img/logo-dark.png" class="auth-logo" alt="logo">
                                        </div>
                                        <form action="" class="auth-form">
                                             <h3 class="text-center auth-heading">Welcome back!</h3>
                                             <p class="text-center auth-sub-heading mb-4">Sign in to your ProjKonnect
                                                  account to
                                                  contiue</p>
                                             <div class="mb-4">
                                                  <div class="form-group">
                                                       <input type="text" name="email" placeholder="Email address"
                                                            class="form-control">
                                                  </div>
                                             </div>
                                             <div class="mb-4">
                                                  <div class="input-group mb-4 i-group-div">
                                                       <input type="password" name="password" class="form-control shadow-none psw_input" placeholder="Password">
                                                       <div class="input-group-text rlf-hd">
                                                            <span class="d-none rlf-hd-show"><i class="fa fa-eye"></i></span>
                                                            <span class="rlf-hd-hide"><i class="fa fa-eye-slash"></i></span>
                                                       </div>
                                                  </div>
                                             </div>
                                             <div class="d-flex ckd-pswd align-items-center justify-content-between">
                                                  <div class="d-flex align-items-center justify-content-start gap-2">
                                                       <div
                                                            class="form-check custom-checkbox checkbox-success check-lg">
                                                            <input type="checkbox" class="form-check-input"
                                                                 id="customCheckBox8">
                                                            <label class="form-check-label"
                                                                 for="customCheckBox8">Remember password</label>
                                                       </div>
                                                  </div>
                                                  <div>
                                                       <a class="forgot-text" href="forgot-password.html">Forgot password?</a>
                                                  </div>
                                             </div>
                                             <a href="student/index.html" class="btn auth-btn mt-4">Sign In</a>
                                        </form>
                                        <div style="padding: 30px; margin-bottom: 50px;">
                                             <fieldset>
                                                  <legend><span>&nbsp; or &nbsp;</span></legend>
                                             </fieldset>
                                             <button class="btn custom-btn-outline">
                                                  <span>
                                                       <img src="asset/img/google-icon.png" class="img-fluid">&nbsp;
                                                       &nbsp;
                                                       Continue with
                                                       Google
                                                  </span>
                                             </button>
                                             <div class="new-account-ctn"><span>Don't have an account?</span> <a
                                                       href="register.html">Create an
                                                       account</a></div>
                                        </div>
                                   </div>
                              </div>
                              <div class="col-sm-2 col-md-3 col-lg-1 col-xl-2 col-1"></div>
                         </div>

                    </div>
                    <div class="col-lg-5 d-none d-lg-block" data-aos="fade-down">
                         <div class="auth-bg">
                              <div class="auth-img-overlay"></div>
                              <img src="asset/img/auth-bg.png"  alt="">
                         </div>
                    </div>
               </div>
          </div>
     </div>



     <!-- JS FILES -->
     <script src="vendor/jquery/jQuery3.6.1.min.js"></script>
     <script src="vendor/popper/popper.js"></script>
     <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
     <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
     <script src="vendor/fontawesome/all.min.js"></script>
     <script src="vendor/jquery-validate/jquery.validate.js"></script>
     <script src="vendor/swiper/swiper-bundle.min.js"></script>
     <script src="asset/js/aos.js"></script>
     <script src="asset/js/plugins_init.js"></script>
     <script src="asset/js/main.js"></script>

</body>

</html>
